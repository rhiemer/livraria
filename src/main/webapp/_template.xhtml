<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="titulo"></ui:insert> - Livraria</title>
</h:head>
<h:body>


	<div id="cabecalho">
		<h1>
			<h:panelGrid columns="3" cellpadding="10">			    
				<h:graphicImage library="img" name="logo.png" />
				<p:outputLabel value="#{subjectBean.loginUsuario}" />
				<p:themeSwitcher value="#{temaBean.tema}"
					style="position: absolute; right: 10px;">
					<f:selectItems value="#{temaBean.temas}" />
					<f:ajax />
				</p:themeSwitcher>
			</h:panelGrid>
			<h:form>
				<p:menubar id="menu">
					<p:menuitem value="Home" action="/private/home?faces-redirect=true"
						immediate="true" />
					<p:menuitem value="Autor" action="/private/autor?faces-redirect=true"
						immediate="true" />
					<p:menuitem value="Livro" action="/private/livro?faces-redirect=true"
						immediate="true" />
					<p:menuitem value="LogOut" action="#{loginBean.logout}"
						immediate="true" />
				</p:menubar>
			</h:form>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>



	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>

	<div id="footer-wrapper">
		<p>
			Desenvolvido por <a href="mailto:rodrigohiemer@hotmail.com">rhiemer</a>
		</p>
	</div>
</h:body>

</html>
