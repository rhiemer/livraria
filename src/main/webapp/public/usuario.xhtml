<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Novo Usuario - Livraria</title>
</h:head>
<h:body>
	<p:messages />
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value="Usuario" />
			<p:inputText value="#{usuarioBean.usuario.login}" required="true"
				requiredMessage="Login obrigatório" />
			<p:outputLabel value="Nome" />
			<p:inputText value="#{usuarioBean.usuario.nome}" required="true"
				requiredMessage="Nome obrigatório" />
			<p:outputLabel value="Email" />
			<p:inputText value="#{usuarioBean.usuario.email}" required="true"
				requiredMessage="Email obrigatório" />
			<p:outputLabel value="Senha" />
			<p:password value="#{usuarioBean.usuario.senha}" required="true"
				requiredMessage="Senha obrigatória"
				validatorMessage="Senha deve ter no mínimo 4 dígitos.">
				<f:validateLength minimum="4" />
			</p:password>
			<p:commandButton value="Salvar" action="#{usuarioBean.gravar()}"
				ajax="false" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
