<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
</h:head>
<h:body>
	<p:messages />
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value="Usuario" required="true"
				requiredMessage="Usuário obrigatório" />
			<p:inputText value="#{loginBean.login}" />
			<p:outputLabel value="Senha" required="true"
				requiredMessage="Senha obrigatória" />
			<p:password value="#{loginBean.senha}" />
			<p:commandButton value="Logar" action="#{loginBean.logar()}"
				ajax="false" />
		</p:panelGrid>
		<p:commandLink value="Cadastre novo usuario"
			action="/public/usuario?faces-redirect=true" immediate="true" />
	</h:form>
</h:body>
</html>
